        <script>
            function CheckBoxImage(checkboxId, imageId, truePath, falsePath)
            {
                let e = document.getElementById(checkboxId);
                e.addEventListener("change", function () {
                let a = document.getElementById(imageId);
                (this.checked) ? a.setAttribute("src", truePath) : a.setAttribute("src", falsePath);
                });
            }
        </script>
